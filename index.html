    <script src="./js.js"></script>
    <link href="http://fonts.cdnfonts.com/css/sofia-pro" rel="stylesheet">  
    <link href="http://fonts.cdnfonts.com/css/circular-std-book" rel="stylesheet">

<body>
    <div class="container">
        <section class="sidebar">
            <div class="sidebar__wrapper">

                        <li class="sidebar__menu--item">

                        </li>
                        <li class="sidebar__menu--item">

                        <li class="sidebar__menu--item">

                        </li>
                        <li class="sidebar__menu--item">

                        </li>
                        <li class="sidebar__menu--item">
                            <div class="sidebarr__menu--img">
                                <img src="./img/inspiration.png" alt="" class="sidebar__menu--icon" />
                            </div>
                            <p class="sidebar__menu--desc">Inspiration</p>
                        </li>
                        <li class="sidebar__menu--item">
                            <div class="sidebarr__menu--img">
                                <img src="./img/help.png" alt="" class="sidebar__menu--icon" />
                            </div>
                            <p class="sidebar__menu--desc">Help Center</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="content__wrapper">
                <div class="top__menu">
                    <div class="menu__search">
                        <button class="menu__search--button">
                            <img src="./img/search.png" alt="search icon"/>
                        </button>
                        <input type="text" class="menu__search--input"  placeholder="Search store">
                    </div>
                    <div class="menu__list--wrapper">
                        <ul class="menu__list">
                            <li class="menu__list--item"><a href="#">products</a></li>
                            <li class="menu__list--item"><a href="#">story</a></li>
                            <li class="menu__list--item"><a href="#">manufacturing</a></li>

                        </div>
                        <div class="dropdown__account">
                            <button class="dropdown__account--button"><img src="./img/person.png"/></button>
                            <div class="dropdown__hidden">
                                <button class="dropdown__hidden--login">Login</button>
                                <button class="dropdown__hidden--login">Sign up</button>
